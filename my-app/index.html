<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Ember Workshop</title>
    <meta name="description" content="A demo app to illustrate core and latest concepts in Ember.js">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=yes">

    {{content-for "head"}}

    <link rel="icon" type="image/png" sizes="256x256" href="/assets/favicon.png">
    <link rel="apple-touch-icon" type="image/png" sizes="256x256" href="/assets/favicon.png">
    <link href="https://fonts.googleapis.com/css?family=Raleway:400,700&display=swap" rel="stylesheet">
    <link integrity="" rel="stylesheet" href="/@embroider/virtual/vendor.css">
    <link integrity="" rel="stylesheet" href="/@embroider/virtual/app.css">

    {{content-for "head-footer"}}
  </head>
  <body>
    {{content-for "body"}}

    <script src="/@embroider/virtual/vendor.js"></script>
    <script type="module">
      import Application from './app/app';
      import environment from './app/config/environment';

      Application.create(environment.APP);
    </script>

    {{content-for "body-footer"}}
  </body>
</html>
